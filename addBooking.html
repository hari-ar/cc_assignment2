<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Assignment 1 GPU</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" type="text/css" />
 </head>
  <body>
  <div id="container">
     <header>
       <div class="row">
			<ul>
				<li style="margin-left: 2%;"> <a  href="/" title="GPU Information"> Home</a></li>
				<li> <a  href="/addRoom" title="Add New Room" class="active">Add New Room</a></li>
				<li style=" float:right; margin-right: 2%">
                {% if user %}
                    <a href='{{ login_logout_url }}'>Logout</a>
                {% else %}
                    <a href='{{ login_logout_url }}'>Login</a>
                {% endif %}
                </li>
			</ul>
	   </div>
	 </header>
  <section>

	  {% if user %}
                    <h4 class="listHeader headerColor">{{ main_header }}</h4>
	  <form method="post" id="input_data_form" action="/addBooking">
            <p>Please add booking info for {{ room_name }}</p>
            <div></div>
            <label for="bookingId">Booking Id</label>
            <input type="text" id="bookingId" name="bookingId">
            <div></div>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate"/>
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime"/>
            <div></div>
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate"/>
            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime"/>
            <p style="color: red">{{ error_message }}</p>
            <input type="submit" value="Add Booking"/>
            <input type="hidden" value="{{ room_name }}" name="room_name"/>
            <input type="hidden" id="page_id" name="page_id" value="addBooking"/>
      </form>
                {% else %}
                   <h4 class="listHeader">Please Login to Access This Page..!!</h4>
                {% endif %}

 </section>

   </div>
 <script src="js/jquery-3.3.1.js"></script>

  </html>
